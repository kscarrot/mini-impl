<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/svg+xml"

    />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
          'Helvetica Neue', sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .protocol-info {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .timestamp {
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>HTTP/2 测试页面</h1>
    <div class="protocol-info">
      <h2>服务器信息</h2>
      <p id="protocol">正在加载协议信息...</p>
      <p id="timestamp" class="timestamp"></p>
    </div>
    <script>
      fetch('/api')
        .then(response => response.json())
        .then(data => {
          document.getElementById('protocol').textContent = `当前协议: ${data.protocol}`;
          document.getElementById('timestamp').textContent = `时间戳: ${data.timestamp}`;
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('protocol').textContent = '加载失败';
        });
    </script>
  </body>
</html>
